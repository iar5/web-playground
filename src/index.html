<!doctype html>
<html>

<head>
    <title>Playground</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
</head>

<body>
    <div class="infoBar">
        <h1>Playground</h1>
    </div>
    <ul class="experiments">
        <% experiments.forEach(experiment => { %>
            <% const experimentClass=experiment.public ? 'public' : 'private'; %>

            <li class="<%= experimentClass %>">
                <a href="<%= experiment.urlPath %>">
                    <%= experiment.title %>
                </a>
                <div class="tags">
                    <% experiment.tags.forEach(tag => { %>
                        <span>
                            <%= tag %>
                        </span>
                    <% }); %>
                </div>
            </li>
        <% }); %>
    </ul>
                    
</body>

</html>
<style>
    *{
        font-family: sans-serif;
        padding: 0;
        margin: 0;
    }
    body{
        width: 90%;
        max-width: 1000px;
        margin: auto;
        padding-top: 5%;
    }
    h1{
        margin-bottom: 40px;
    }
    li{
        list-style-type: none;
        margin: 4px 0;
    }
    a{
        color: black;
        text-decoration: none;
        font-weight: bold;
    }
    .tags{
        display: inline-block;
    }
    .tags > *{
        background-color: rgb(200, 253, 255);
        border-radius: 4px;
        margin: 0 2px;
        padding: 1px;
        font-size: 0.9rem;
    }
</style>
