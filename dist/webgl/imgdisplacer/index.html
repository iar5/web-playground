<!doctype html><html lang="en"><head><title>Image Displacement</title><meta charset="UTF-8"><meta name="viewport" content="width=device-widthinitial-scale=1,maximum-scale=1,user-scalable=no"><link rel="icon" href="/favicon.png"><meta name="viewport" content="width=device-width,user-scalable=no,minimum-scale=1,maximum-scale=1"><meta name="description" content=""><meta name="keywords" content="WebGL, Vertex Shader, Displacement"><link rel="icon" href="../../favicon.png"></head><html><body><header><h1>Image Displacement</h1><p>Euclidean distance function</p><input id="file" type="file" accept="image/png, image/jpeg"><p>depth <input type="range" step="0.1" min="-2" max="2" id="depth"></p><p>rotation <input id="rx" type="number" step="0.05" value="0"> <input id="ry" type="number" step="0.05" value="0"> <input id="rz" type="number" step="0.05" value="0"></p><p><input id="resetButton" type="button" value="reset"></p><label><input id="checkboxDepthTest" type="checkbox"> depth test</label><br><label><input id="checkboxOrientationControle" type="checkbox"> mobile orientation (beta)</label></header><canvas id="canvas"></canvas><script src="../.././webgl/imgdisplacer/main.js"></script></body><style>*{
            margin: 0;
            padding: 0;
        }

        html, body, canvas{
            width: 100%;
            height: 100%;
            overscroll-behavior: none; /* disables pull-to-refresh (on android crhome) */
        }

        header{
            position: absolute;
            top: 0;
            width: 200px;
            border: 1px solid black;
            margin-top: 20px;
            margin-left: 20px;
            padding: 1%;
            background-color: white;
            width: 300px;
        }


        * {
            font-family: sans-serif;
        }

        header>*{
            margin-bottom: 10px;
        }
        input[type="number"]{
            width: 50px;
            margin-left: 4px;
        }</style></html></html>
